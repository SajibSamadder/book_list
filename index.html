    <div class="container">

                <label for="titel">Book Name</label>
                <input type="text" id="titel" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="auther">Auther</label>
                <input type="text" id="auther" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="isbn">Isbn</label>
                <input type="text" id="isbn" class="form-control" autocomplete="off">
            </div>
            <input type="submit" class="btn-danger btn-block py-2" value="Submit" id="aa">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Auther</th>
                    <th>Isbn</th>
                    <th>Delate</th>
                </tr>
            </thead>
            <tbody class="table_body">
            </tbody>
        </table>
    </div>
